<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>my-gallery</title>
</head>
<body>

  

    <div class="grid1">
    <div class="profile-card">
      <img src="./img/profilePhoto.png" alt="">
      <div class="profile-text">
        <h6>Rodney Cotton</h6>
        <p>Helsinki, Finland</p>
      </div>
    </div>
  </div>

    <div class="social">
      <div class="box">
        <p class="t1">100</p>
        <p class="t2">Posts</p>
      </div>
      <div class="box">
        <p class="t1">2,242</p>
      <p class="t2">Follower</p>
    </div>
      <div class="box">
        <p class="t1">1,432</p>
        <p class="t2">Following</p>
      </div>
   </div>
  

   <div class="grid2">
      <img class="g1" src="./img/photo1.png" alt="">
      <img class="g2" src="./img/photo2.png" alt="">
      <img class="g3" src="./img/photo3.png" alt="">
      <img class="g4" src="./img/photo_4.png" alt="">
      <img class="g5" src="./img/photo5.png" alt="">
      <img class="g6" src="./img/photo6.png" alt="">
    </div>
  
  <h6>created by JH Web Design - devChallenges.io</h6>

</html>
